<p>Lista de Héroes</p>

<ul>
  <li *ngFor="let item of heroes;let i=index">
{{i+1}} - {{item}}
  </li>
</ul><br>

<button (click)="borrarHeroearriba()">Eliminar Héroe por arriba</button>
<button (click)="borrarHeroeabajo()">Eliminar Héroe por abajo</button>
<div *ngIf="heroeborrado!==undefined;else noBorrado">
<h2>Heroe borrado: {{heroeborrado}}</h2>

<ul>
  <li *ngFor="let item of heroesBorrados;let i=index">
{{i+1}} - {{item}}
  </li>
</ul>
</div>

<ng-template #noBorrado>

  <p>No ha borrado ningún heroe</p>
</ng-template>
